<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Clientes
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="novo" class="btn btn-success float-right">
      Novo Cliente
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Nome</th>
      <th>CPF</th>
      <th>Email</th>
      <th>Data de Nasc</th>
      <th>Telefone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>
        <span>{{client.nome}}</span>
      </td>
      <td>
        <span>{{client.cpf}}</span>
      </td>
      <td>
        <span>{{client.email}}</span>
      </td>
      <td>
        <span>{{client.dataNascimento}}</span>
      </td>
      <td>
        <span>{{client.telefone}}</span>
      </td>
      <td>
        <a [routerLink]="['alterar', '1']" class="btn btn-outline-info btn-small mr-1">Editar</a>
        <button class="btn btn-outline-danger btn-small">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
